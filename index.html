<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroDeal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AgroDeal</h1>
        <div id="logo">
            <img src="logo.jpeg" alt="Logo AgroDeal">
        </div>
    </header>
    <main>
        <section class="login">
            <form action="#">
                <input type="text" id="usuario" name="usuario" placeholder="Usuario o correo electrónico" required>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </section>

        <section class="registro">
            <h2>¿No tienes cuenta?</h2>
            <button type="button">Registrarte</button>
        </section>        
    </main>
    <footer>
        <p>&copy; 2024 AgroDeal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
