<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroDeal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="pagina-principal">
  <header id="pagina-principal-header">
    <h1>AgroDeal</h1>
    <div class="logo-busqueda">
      <img src="logo.jpeg" alt="Logo AgroDeal" id="logo">
      <div class="busqueda">
        <input type="text" placeholder="Buscar...">
      </div>
    </div>
  </header>
  <main>
    <section class="seccion">
      <div class="button-wrapper">
        <button class="button-link" onclick="window.location.href = 'informes.html';">Informes de productividad</button>
      </div>
    </section>
    <section class="seccion">
      <div class="button-wrapper">
        <button class="button-link" onclick="window.location.href = 'proveedores.html';">Gestión de proveedores</button>
      </div>
    </section>
    <section class="seccion">
      <div class="button-wrapper">
        <button class="button-link" onclick="window.location.href = 'inventario.html';">Gestión de inventario</button>
      </div>
    </section>
</main>
  <footer>
    <p>&copy; 2024 AgroDeal</p>
  </footer>
</body>
</html>
